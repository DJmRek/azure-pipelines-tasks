name: Codespaces Configuration

on:
  codespaces:

env:
  NODE_VERSION: 4.2.0
  NPM_VERSION: 5.6.0

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up npm
        run: npm install -g npm@${{ env.NPM_VERSION }}
